<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css">

            <title>Encriptador</title>
        </head>
        <body>
            <header>
                <div class="logo">
                    <img src="imagenes/logo.png" alt="image" class="alura__logo">
                </div>

                <div class="input__text">
                    <input type="text" id="input_text" placeholder="Ingrese el texto aquí.">
                </div>
            </header>
            
            <main>
                <div class="container">
                    <div>
                        <img src="imagenes/rectangle-1.png" alt="rectangle-1" class="imagen__rectangulo">
                    </div>
                    <div class="output__text">
                        <textarea class="texto__output" type="text" id="output_text" cols="16" rows="10" disabled></textarea>
                        <img src="imagenes/muñeco.png" alt="image-1" class="imagen__persona" id="mono">
                    </div>          
                    
                        
                    <div>
                        <img src="imagenes/frame-5.png" alt="image-2" class="imagen__mensaje" id="mensaje">
                    </div>
                </div>
                <div class="botones">
                    <button type="button" onclick="cifrar();" class="codificar" id="btn-codificar"><span>Codificar</span></button>
                    <button type="button" onclick="descifrar();" class="descifrar" id="btn-descifrar"><span>Decodificar</span></button>
                    <!-- <button type="button" onclick="copyToClipBoard();" class="copy" id="btn-copiar">
                        <i class="ri-clipboard-line ri-1x" id="btn-copy"></i>
                    </button> -->
                    <div class="copy" id="btn-copiar" title="copiar">
                        <i class="ri-file-copy-2-fill ri-1x" id="btn-copy"></i>
                    </div>
                    <p class="disclaimer"><i class="ri-error-warning-fill"></i> Solo letras minúsculas y sin acentos.</p>
                </div>
            </main>
            <div id="page-container">
                <footer id="footer">
                    <div id="content-wrap">
                        <p> Atlahua Nuñez - copyright © 2024. All rights reserved.</p>
                    </div>
                </footer>
            </div>
        </body>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </html>
